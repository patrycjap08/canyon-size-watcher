name: canyon-size-watcher

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      NTFY_TOPIC: "gosia-canyon-alert"   # <<< USTAW TU DOKÅADNIE TEN SAM TEMAT CO W APLIKACJI

    steps:
      - uses: actions/checkout@v4

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: watch_state.json
          key: canyon-watcher-state-v1

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests beautifulsoup4

      - name: Boot ping (curl)
        run: |
          echo "NTFY_TOPIC=${NTFY_TOPIC}"
          curl -H "Title: ðŸŸ¢ Boot ping (curl)" -H "Priority: high" \
               -d "Workflow wystartowaÅ‚" \
               "https://ntfy.sh/${NTFY_TOPIC}"

      - name: Run watcher (FORCE_ALERT=1 na test)
        env:
          NTFY_TOPIC: "${{ env.NTFY_TOPIC }}"
          FORCE_ALERT: "1"
        run: python watcher.py

      - name: Finish ping (curl) - zawsze
        if: always()
        run: |
          curl -H "Title: âœ… Finish ping (curl)" -H "Priority: high" \
               -d "Workflow zakoÅ„czony (sprawdÅº logi)" \
               "https://ntfy.sh/${NTFY_TOPIC}"

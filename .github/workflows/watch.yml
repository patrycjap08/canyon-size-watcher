name: canyon-size-watcher

on:
  schedule:
    - cron: "*/10 * * * *"   # co 10 min (zmień, jeśli chcesz)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      NTFY_TOPIC: "gosia-canyon-alert"   # dokładnie ten sam temat co w apce

    steps:
      - uses: actions/checkout@v4

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: watch_state.json
          key: canyon-watcher-state-v1

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests beautifulsoup4

      - name: Run watcher (production)
        env:
          NTFY_TOPIC: "${{ env.NTFY_TOPIC }}"
          WATCH_SIZE: "2XS"                 # obserwowany rozmiar
          ALERT_ONLY_WHEN_AVAILABLE: "1"    # powiadom tylko gdy 2XS -> available
          FORCE_ALERT: "0"                  # wyłącz testowy snapshot
          SIMULATE_CHANGE: ""               # brak symulacji
          SIMULATE_ONLY_TARGET: ""          # puste
        run: python watcher.py

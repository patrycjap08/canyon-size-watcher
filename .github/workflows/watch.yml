name: canyon-size-watcher

on:
  schedule:
    - cron: "*/15 * * * *"     # co 15 minut (na test moÅ¼esz kliknÄ…Ä‡ rÄ™cznie)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      NTFY_TOPIC: "gosia-canyon-alert"   # <- wpisz DOKÅADNIE temat z apki ntfy

    steps:
      - uses: actions/checkout@v4

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: watch_state.json
          key: canyon-watcher-state-v1

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests beautifulsoup4

      - name: Boot ping (curl)
        run: |
          curl -H "Title: ðŸŸ¢ Boot ping (curl)" -H "Priority: high" \
               -d "Workflow wystartowaÅ‚" \
               "https://ntfy.sh/${NTFY_TOPIC}"

      - name: Run watcher (TEST: FORCE + SIMULATE)
        env:
          NTFY_TOPIC: "${{ env.NTFY_TOPIC }}"
          WATCH_SIZE: "2XS"
          ALERT_ONLY_WHEN_AVAILABLE: "1"
          FORCE_ALERT: "1"                # << WYÅšLE snapshot z realnej strony
          SIMULATE_CHANGE: "available"    # << ZASYMULUJE zmianÄ™ 2XS -> available
          # SIMULATE_ONLY_TARGET: "R138_P01"  # odkomentuj, by testowaÄ‡ tylko 1 kolor
        run: python watcher.py

      - name: Finish ping (curl) - zawsze
        if: always()
        run: |
          curl -H "Title: âœ… Finish ping (curl)" -H "Priority: high" \
               -d "Workflow zakoÅ„czony (sprawdÅº logi w Actions)" \
               "https://ntfy.sh/${NTFY_TOPIC}"
